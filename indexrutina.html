    <!-- SECCIÓN DE RUTINAS -->
<section class="rutinas" id="rutinas">
    <div class="contenido-seccion">
        <div class="contenedor-titulo">
            <div class="numero">
                07
            </div>
            <div class="info">
                <span class="frase">PLANIFICA TU RUTINA</span>
                <h1>ELIGE TU PLAN</h1>
            </div>
        </div>
        
        <!-- Formulario para seleccionar edad y tipo de entrenamiento -->
        <div class="formulario-rutinas">
            <div class="col">
                <label class= "ed" for="edad">Selecciona tu rango de edad:</label>
                <select id="edad">
                    <option value="">Seleccione...</option>
                    <option value="18-25">18-25 años</option>
                    <option value="26-35">26-35 años</option>
                    <option value="36-45">36-45 años</option>
                    <option value="46+">46 años o más</option>
                </select>
            </div>
            <div class="col">
                <label class="ob" for="objetivo">Selecciona tu objetivo:</label>
                <select id="objetivo">
                    <option value="">Seleccione...</option>
                    <option value="perder-peso">Bajar de peso</option>
                    <option value="ganar-masa">Aumentar masa muscular</option>
                </select>
            </div>
            <div class="col">
                <button onclick="generarRutina()">Generar Rutina</button>
            </div>
        </div>

        <!-- Contenedor donde se mostrarán las rutinas -->
        <div class="resultado-rutinas" id="resultadoRutinas"></div>
    </div>
</section>
